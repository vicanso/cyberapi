name: "publish"
on:
  push:
    branches:
      - main
    tags: 
      - '*'

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: setup node
      uses: actions/setup-node@v3
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
    - name: install app dependencies and build it
      run: yarn && yarn build
    - uses: tauri-apps/tauri-action@bcb439d8733415761ba78db24fb90340088cd6c6
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tagName: CyberAPI-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
        releaseName: "CyberAPI v__VERSION__"
        releaseBody: "See the assets to download this version and install."
        prerelease: false